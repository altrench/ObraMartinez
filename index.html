<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSSPX Obras Distrito Sur</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      max-width: 200px;
      margin-left: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      margin-right: 20px;
    }
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-grow: 1;
      align-items: center;
    }
    button {
      width: 250px;
      height: 100px;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #A7F3D0;
      color: #1F2937;
      border: none;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button:hover, button:active {
      background-color: #10B981;
      color: #F9FAFB;
    }
    .subtitle {
      font-size: 12px;
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo distrito.jpg" alt="FSSPX Logo">
    <h1 style="flex-grow: 1; text-align: right;">Obras del Distrito</h1>
  </header>
  <main>
    <button onclick="window.location.href='./obraMartinez.html'">
      Nuestra Señora de Fátima
      <span class="subtitle">Martínez</span>
    </button>
    <button onclick="window.location.href='https://altrench.github.io/ObraVenezuela/index.html'">
      Iglesia Sagrado Corazón de Jesús
      <span class="subtitle">Buenos Aires</span>
    </button>
  </main>
</body>
</html>
